# @package _global_
# sweep over schedules

experiment_name: schedules

iterations: 10
total_timesteps: 1_000_000
env:
  radius: 0.1

hydra:
  sweeper:
    params:
      schedule: choice(brownian, linear, sinusoidal, static)
      agent: choice(td3, tc_m2td3/vanilla, tc_m2td3/stacked, tc_m2td3/oracle, continual_td3/clean, continual_td3/td3, continual_td3/tc_m2td3, continual_discounted_td3/clean, continual_discounted_td3/td3, continual_discounted_td3/tc_m2td3)
