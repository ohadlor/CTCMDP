defaults:
  - experiments: exp3
  - agent: pretrained_continual_td3/td3
  - schedule: brownian
  - override hydra/launcher: joblib
  - _self_

master_seed: 2671232903
seeds: ${seed_sequence:${iterations},${master_seed}}
iterations: 1
test: true # Add test time wrappers to env
total_timesteps: 500
boot_with_shrink_factor: false
agent:
  radius: 0.01
  model:
    learning_starts: 100

num_gpus: 1 # Total physical GPUs available
gpu_slot_size: 2 # Jobs per GPU
parallel_task: ${int_product:${num_gpus},${gpu_slot_size}}

hydra:
  mode: MULTIRUN
  launcher:
    n_jobs: ${parallel_task}
  sweep:
    dir: outputs/${experiment_name}
    subdir: ${custom_dir:${agent},${env},${schedule}}
  sweeper:
    params:
      +env.name: choice(ant, halfcheetah, humanoidstandup, walker2d) # Hopper is not used as the rrls implementation has some parameter issues
