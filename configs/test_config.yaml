defaults:
  - experiments: null
  - agent: pretrained_continual_td3/td3
  - schedule: brownian
  - override hydra/launcher: joblib
  - _self_

master_seed: 2671232903
seeds: ${seed_sequence:${iterations},${master_seed}}
iterations: 10
test: true
total_timesteps: 1e5
boot_with_shrink_factor: false
agent:
  radius: 0.01

num_gpus: 6 # Total physical GPUs available
gpu_slot_size: 4 # Jobs per GPU
parallel_task: ${int_product:${num_gpus},${gpu_slot_size}}

hydra:
  mode: MULTIRUN
  launcher:
    n_jobs: ${parallel_task}
  sweep:
    dir: outputs/${experiment_name}
    subdir: ${custom_dir:${agent},${env}}
  sweeper:
    params:
      +env.name: choice(ant, halfcheetah, humanoidstandup, walker2d) # Hopper is not used as the rrls implementation has some parameter issues

# Experiments control for schedules, radius vs discount factor, bootstrap with shrink factor
