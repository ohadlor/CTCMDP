defaults:
  - experiments: null
  - agent: pretrained_continual_td3/td3
  - env: halfcheetah
  - schedule: brownian
  # - override hydra/launcher: joblib_tests
  - _self_

experiment_name: null
master_seed: 2671232903
env:
  max_episode_steps: 15_000
agent:
  radius: 0.01
  learning_starts: 500
iterations: 1

num_gpus: 1 # Total physical GPUs available
gpu_slot_size: 4 # Jobs per GPU
parallel_task: ${int_product:${num_gpus},${gpu_slot_size}}

hydra:
  # mode: MULTIRUN
  sweep:
    dir: outputs/${experiment_name}
    subdir: ${custom_dir:${agent},${env}}
  sweeper:
    params:
      +env.name: choice(ant, halfcheetah, humanoidstandup, walker2d)
      +seed: ${seed_sequence:${iterations},${master_seed}}
