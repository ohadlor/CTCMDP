defaults:
  - agent: tc_m2td3/vanilla
  - pretrain: null
  - override hydra/launcher: joblib
  - _self_

seed: 2671232903
total_timesteps: 1e2
experiment_name: 0
agent:
  model:
    learning_starts: 0
env:
  id: HalfCheetah-v5

num_gpus: 1 # Total physical GPUs available
parallel_task: 1

hydra:
  mode: MULTIRUN
  launcher:
    n_jobs: ${parallel_task}
  sweep:
    dir: outputs/pretrain/${experiment_name}
    subdir: ${custom_dir:${agent},${env}}
  sweeper:
    params:
      # env.id: choice(Ant-v5, HalfCheetah-v5, HumanoidStandup-v5, Walker2d-v5, Hopper-v5)
      agent: choice(td3, tc_m2td3/vanilla, tc_m2td3/stacked, tc_m2td3/oracle)
